<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/icone.ico.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body style="overflow-x: hidden;">
    <h1 style="font-weight: 900;">Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para a aproveitar a melhor experiência &#x1F640;</p>
    <picture>
        <source media="(max-width:480px )" srcset="FOTOS/foto-p.png" type="image/png">
        <source media="(max-width:670px )" srcset="FOTOS/foto-m.png" type="image/png">
        <img src="FOTOS/foto-g.png" alt="Foto Flexível">
    </picture>
    
</body>
</html>
