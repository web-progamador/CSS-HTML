<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        
        
       div:hover{
            
            color: blue;
        }
        div>p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no Exemplo abaixo</p>
    <div>
       Passa o mouse aqui
       <p>Texto escondido....</p>
    
    </div>
    <p>FIM .....</p>
</body>
</html>
