<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <source media="(min-width:1025px )" srcset="fotos" type="image/png">
    <source media="(min-width:750px )" srcset="fotos/foto-m.png" type="image/png">
    <img src="fotos/foto-p.png" alt="Foto flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="none"  controls >
        <source src="midia/funk.mp3" type="audio/mpeg">
        <source src="midia/funk.mp3" type="audio/ogg">
        <source src="midia/funk.mp3" type="audio/wav">
    
    </audio>
  
    <audio preload="metadata"controls >
        <source src="midia/doutor.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
